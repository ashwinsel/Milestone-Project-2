<!DOCTYPE html>
<html lang="en">
  
  <head>
    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta name="description" content="A quiz on Hindu Mythology">
    <meta name="keywords" content="Hindu, Mythology, Quiz">
    <!-- link to css stylesheet and cdn -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
    <title>
      Document
    </title>
  </head>
  
  <body>
   <div class="page">
    <header>
      <h1 class="title">
        Hindu Mythology Quiz
      </h1>
      <ul class="menu-items">
        <li class="list-inline-item">
          <button class="btn">
            Guide
          </button>
        </li>
        <li class="list-inline-item">
          <button id="toggleMusic" class="btn btnMusic">
            Music Toggle
          </button>
        </li>
        <li class="list-inline-item">
          <button onclick="resetGame()" class="btn btn-reset">
            Reset
          </button>
        </li>
      </ul>
      <!-- The Modals -->
      <div id="instructions" class="modal">
        <div class="htp-instructions">
          <span class="close">
            close
          </span>
          <p>
            This is modal 1 content.
          </p>
        </div>
      </div>      
      </header>
    <main class="container-fluid">
      <!----Question Box-->      
        <div class="row justify-content-center ">
          <div class="col-xs-12 col-md-6 m-2 question-box">
            <p class="text-center mt-lg-2" id="question">
              Question goes here
            </p>
          </div>
          <div class="row justify-content-center">
            <p onclick="enterAnswer(event)" class="ans" id="option1">
              Answer1
            </p>
          </div>
          <div class="row justify-content-center">
            <p onclick="enterAnswer(event)" class="ans" id="option2">
              Answer2
            </p>
          </div>
          <div class="row justify-content-center">
            <p onclick="enterAnswer(event)" class="ans" id="option3">
              Answer3
            </p>
          </div>
          <div class="row justify-content-center">
            <p onclick="enterAnswer(event)" class="ans" id="option4">
              Answer4
            </p>
          </div>
        </div>
        <!---- Answer Option Boxes-->
        <div class="row justify-content-center">
          
            <button id="next">
              Next
            </button>
          
        </div>      
    </main>
    <footer>
    </footer>
    <audio id="music" src="./assets/music/backgroundmusic.mp3" loop></audio>
    <script src="./assets/js/script.js">
    </script>
  </body>
</div> 

</html>
